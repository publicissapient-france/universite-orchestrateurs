---
apiVersion: v1
kind: Namespace
metadata:
  name: uotest

---
apiVersion: v1
kind: Service
metadata:
  name: uotest
  namespace: uotest
  labels:
    app: uotest
spec:
  type: NodePort
  ports:
    - port: 80
  selector:
    app: uotest

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: uotest
  namespace: uotest
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: uotest
  template:
    metadata:
      labels:
        app: uotest
    spec:
      containers:
      - name: uotest
        image: xebiafrance/uo-test
        ports:
        - containerPort: 80