apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: clickcount-deploy
spec:
  replicas: 4
  template:
    metadata:
      labels:
        app: clickcount
        role: frontend
    spec:
      containers:
      - name: clickcount
        image: __FRONTEND_IMAGE__
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
          - containerPort: 8080
        env:
          - name: CUSTOM_REDIS_HOST
            value: clickcount-redis